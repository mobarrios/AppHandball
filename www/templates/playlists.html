<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
   
          <div class="list">
		<a  ng-repeat="playlist in playlists"  class="item item-thumbnail-left" href="#/app/playlists/{{playlist.id}}">
		<img src="img/slide3.jpg">
		<h2>{{playlist.title}}</h2>
		<p>Nine Inch Nails</p>
		</a>
	 </div>
    </ion-list>
  </ion-content>
</ion-view>
