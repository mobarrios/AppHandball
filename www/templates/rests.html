<ion-view view-title="Restaurantes">
  <ion-content>
    <ion-list>
   
		<div class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="Search"  ng-model="search">
		</label>
		</div>

        <div class="list">
		<a  ng-repeat="rest in rests | filter:search"  class="item item-thumbnail-left" href="#/app/playlists/{{rest.id}}">
		<img src="img/rest1.jpg">
		<h2>{{rest.name}}</h2>
		 <p>{{rest.address}}</p>
		 <p>{{rest.tel}}</p>
		 
		</a>
	 </div>
    </ion-list>
  </ion-content>
</ion-view>
