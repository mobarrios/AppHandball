<ion-modal-view class="modal">
    <ion-content>
        <div id="cerrar">
            <button class="button button-clear ion-close-round" ng-click="closeModal()"></button>
        </div>
        <ion-scroll zooming="true" direction="xy" id="cont">
            <div id="contenedor">
                <img ng-if="datos[0].foto != null " src="http://www.navcoder.net/sistemas/content/public/{{datos[0].foto}}" alt="{{datos.name}}">
                {{datos[0].imagen}}
                <img ng-if="datos.imagen[0] != null " src="http://www.navcoder.net/sistemas/content/public/{{datos.imagen[0]}}" alt="{{datos.name}}">
            </div>
        </ion-scroll>
    </ion-content>
    <div class="bar bar-footer">

        <h1>{{datos.name}}</h1>
        
    </div>
</ion-modal-view>
