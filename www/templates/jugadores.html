<ion-view view-title="Jugadores">
  <ion-content>
    <h1>{{param}}</h1>


    <div class="list">
    <a ng-repeat="jugador in jugadores" class="item item-avatar" >

      <img src="img/{{jugador.foto}}">
      <h2>{{jugador.name}}</h2>
      <p>{{jugador.city}}</p>
    </a>



</div>
  </ion-content>
</ion-view>
